<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>HandwrittenStories Handmade Links</title>
	</head>
	<body>
		<div class="container">
			<div class="circle-shape">
				<a
					href="https://www.instagram.com/handwrittenstories.handmade/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/pic.jpg"
						alt="Photo of Steph"
						class="profile-pic"
					/>
				</a>
			</div>
			<a
				href="https://www.instagram.com/handwrittenstories.handmade/"
				target="_blank"
				rel="noopener noreferrer"
				class="ig-link"
			>
				@handwrittenstories.handmade
			</a>
			<div class="link-list">
				<a
					href="https://www.etsy.com/shop/HandwrittenStories"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item dark">
						🛍️ Shop my Etsy store
					</div>
				</a>
				<a
					href="https://www.instagram.com/handwrittenstories.handmade/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item light">
						Instagram
					</div>
				</a>
				<a
					href="https://www.pinterest.com/handwrittenstories/_created/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item medium">
						Pinterest
					</div>
				</a>
				<a
					href="https://www.facebook.com/HandwrittenStories.Handmade"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item medium">
						Facebook
					</div>
				</a>
				<a href="mailto:handwrittenstories.20@gmail.com">
					<div class="link-list-item dark">
						💌 Contact me
					</div>
				</a>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
